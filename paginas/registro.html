<body>
     <nav>

        <main>
            <div class="RegistroContainer">
                <div class="Registro">
                    <form>
                    <h3>Registro de Cuenta</h3>
                        <label for="">Nombre</label>
                        <input type="text" name="" id="" maxlength="15" placeholder="Ingresa Tu Nombre" required >
                        <label for="">Apellido</label>
                        <input type="text" name="" id="" maxlength="15" placeholder="Ingresa Tu Apellido" required>
                        <label for="">Email</label>
                        <input type="email" name="" id="" maxlength="20" placeholder="Ingresa Tu Email" required>
                        <label for="">Contraseña</label>
                        <input type="password" name="" id="" minlength="8"  placeholder="Ingresa Tu Contraseña" required>
                        <label for="">Fecha De Nacimiento</label>
                        <input type="date" name="" id="">
                        <button type="submit">Crear Cuenta</button>
                        <h6>Si ya tienes una cuenta.<a href="./login.html"> Inicia aquí</a></h6>
                    </form>
                </div>
            </div>
        </main>
